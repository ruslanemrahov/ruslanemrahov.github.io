  <style>
    /* Glitch animation for the text */
    .glitch {
      position: relative;
      color: #ff0000;
      font-weight: bold;
      font-size: 2rem;
      cursor: pointer;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ff1a1a;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #ff4d4d;
    }
    @keyframes glitchTop {
      0%, 100% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 10px, 0); }
      20% { clip: rect(0, 9999px, 5px, 0); }
      40% { clip: rect(0, 9999px, 7px, 0); }
    }
    @keyframes glitchBottom {
      0%, 100% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(15px, 9999px, 20px, 0); }
      20% { clip: rect(10px, 9999px, 30px, 0); }
      30% { clip: rect(5px, 9999px, 25px, 0); }
    }

    /* Contact form styles */
    .contact-card {
      background-color: #111;
      border: 1px solid #ff0000;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
    
    .contact-info-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px dashed #ff000055;
    }
    
    .contact-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1.5rem;
      font-size: 1.2rem;
      color: #ff0000;
    }
    
    .contact-details h3 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: #ff4d4d;
    }
    
    .contact-details p, .contact-details a {
      color: #ff6666;
      font-size: 0.9rem;
    }
    
    .contact-details a:hover {
      color: #ff0000;
      text-decoration: underline;
    }
    
    /* Custom styles for left panel */
    .left-panel {
      width: 280px;
      min-width: 280px;
      border-right: 1px solid #ff000055;
    }
    
    .nav-link {
      display: block;
      padding: 0.75rem 1.5rem;
      margin-bottom: 0.75rem;
      position: relative;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      color: #ff6666;
    }
    
    .nav-link::before {
      content: ">";
      position: absolute;
      left: 0.5rem;
      color: #ff0000;
      font-weight: bold;
    }
    
    .nav-link:hover {
      color: #ff0000;
      transform: translateX(5px);
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }
    
    .nav-link.active {
      color: #ff0000;
      font-weight: bold;
      text-shadow: 0 0 5px #ff0000;
    }
    
    .nav-link.active::before {
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1rem;
      background: #ff0000;
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding-top: 2rem;
      border-top: 1px dashed #ff000055;
    }
    
    .footer-icons a {
      color: #ff0000;
      font-size: 1.25rem;
      transition: color 0.3s;
    }
    
    .footer-icons a:hover {
      color: #ff4d4d;
    }
    
    /* Section title */
    .section-title {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    
    .section-title::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #ff0000, transparent);
    }
    
    /* Grid layout */
    .contact-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    @media (min-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Interactive console */
    .console-container {
      background-color: #111;
      border: 1px solid #ff0000;
      border-radius: 8px;
      padding: 20px;
      height: 100%;
      position: relative;
    }
    
    .console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #ff000055;
    }
    
    .console-title {
      color: #ff0000;
      font-weight: bold;
    }
    
    .console-controls {
      display: flex;
      gap: 10px;
    }
    
    .console-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    
    .console-btn.red {
      background-color: #ff5f56;
    }
    
    .console-btn.yellow {
      background-color: #ffbd2e;
    }
    
    .console-btn.green {
      background-color: #27c93f;
    }
    
    .console-body {
      height: calc(100% - 50px);
      overflow-y: auto;
      font-family: 'Courier New', monospace;
    }
    
    .console-body::-webkit-scrollbar {
      width: 8px;
    }
    
    .console-body::-webkit-scrollbar-track {
      background: #111;
    }
    
    .console-body::-webkit-scrollbar-thumb {
      background: #ff0000;
      border-radius: 4px;
    }
    
    .command-line {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .prompt {
      color: #ff0000;
      margin-right: 10px;
    }
    
    .command-input {
      background: transparent;
      border: none;
      color: #fff;
      font-family: 'Courier New', monospace;
      flex-grow: 1;
      outline: none;
    }
    
    .command-history {
      margin-bottom: 10px;
    }
    
    .command-output {
      color: #ff6666;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    
    .command-error {
      color: #ff3333;
    }
    
    .command-success {
      color: #33ff33;
    }
  </style>
</head>

  <script>
    // ⭐ Ulduz Animasiya Scripti
    const canvas = document.getElementById("starsCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [];
    const starCount = 250;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speed: 0.2 + Math.random() * 0.5,
        brightness: 0.4 + Math.random() * 0.5,
        colorPhase: Math.random()
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.x += star.speed;
        if (star.x > canvas.width) {
          star.x = 0;
          star.y = Math.random() * canvas.height;
        }
        star.colorPhase += 0.01;
        const red = Math.floor(139 + 116 * Math.sin(star.colorPhase));
        const alpha = star.brightness;
        ctx.fillStyle = `rgba(${red}, 0, 0, ${alpha})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, 1.5, 0, 2 * Math.PI);
        ctx.fill();
      }
      requestAnimationFrame(animateStars);
    }

    animateStars();

    // Interactive Console Functionality
    const commandInput = document.getElementById('commandInput');
    const commandHistory = document.getElementById('commandHistory');
    const consoleBody = document.getElementById('consoleBody');

    const commands = {
      help: {
        description: "Show available commands",
        execute: () => {
          return `
Available Commands:
  help      - Show this help message
  social    - Show social media links
  email     - Show email address
  location  - Show my location
  clear     - Clear the console
`;
        }
      },
      social: {
        description: "Show social media links",
        execute: () => {
          return `
Social Media:
  GitHub:    <a href="https://github.com/ruslanemrahov" target="_blank" class="text-blue-400 hover:underline">github.com/ruslanemrahov</a>
  LinkedIn:  <a href="https://www.linkedin.com/in/ruslan-amrahov-75b297285" target="_blank" class="text-blue-400 hover:underline">linkedin.com/in/ruslan-amrahov</a>
  Medium:    <a href="https://medium.com/@ruslanemrahov001" target="_blank" class="text-blue-400 hover:underline">medium.com/@ruslanemrahov001</a>
`;
        }
      },
      email: {
        description: "Show email address",
        execute: () => {
          return `Email: <a href="mailto:ruslanemrahov6002@gmail.com" class="text-blue-400 hover:underline">ruslanemrahov6002@gmail.com</a>`;
        }
      },
      location: {
        description: "Show my location",
        execute: () => {
          return `Location: Baku, Azerbaijan`;
        }
      },
      clear: {
        description: "Clear the console",
        execute: () => {
          commandHistory.innerHTML = '';
          return '';
        }
      }
    };

    function scrollToBottom() {
      consoleBody.scrollTop = consoleBody.scrollHeight;
    }

    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = commandInput.value.trim();
        commandInput.value = '';
        
        // Add command to history
        commandHistory.innerHTML += `
          <div class="command-line">
            <span class="prompt">$</span>
            <span class="text-white">${command}</span>
          </div>
        `;
        
        // Process command
        let output = '';
        if (command in commands) {
          output = commands[command].execute();
        } else if (command) {
          output = `<div class="command-error">Command not found: ${command}<br>Type 'help' for available commands</div>`;
        }
        
        commandHistory.innerHTML += `<div class="command-output">${output}</div>`;
        scrollToBottom();
      }
    });

    // Initial help message
    commandHistory.innerHTML += `<div class="command-output">Type 'help' to see available commands</div>`;
    scrollToBottom();
    commandInput.focus();
  </script>
