<!DOCTYPE html>
<html lang="en" class="bg-black text-red-700">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Contact | Ruslan's Hacker Space</title>
  <link rel="icon" type="image/png" href="images/logo1.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Glitch animation for the text */
    .glitch {
      position: relative;
      color: #ff0000;
      font-weight: bold;
      font-size: 1.5rem;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .glitch {
        font-size: 2rem;
      }
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ff1a1a;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      animation: glitchBottom 2s infinite linear alternate-reverse;
      color: #ff4d4d;
    }
    @keyframes glitchTop {
      0%, 100% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(0, 9999px, 10px, 0); }
      20% { clip: rect(0, 9999px, 5px, 0); }
      40% { clip: rect(0, 9999px, 7px, 0); }
    }
    @keyframes glitchBottom {
      0%, 100% { clip: rect(0, 9999px, 0, 0); }
      10% { clip: rect(15px, 9999px, 20px, 0); }
      20% { clip: rect(10px, 9999px, 30px, 0); }
      30% { clip: rect(5px, 9999px, 25px, 0); }
    }

    /* Contact form styles */
    .contact-card {
      background-color: #111;
      border: 1px solid #ff0000;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }
    @media (min-width: 768px) {
      .contact-card {
        padding: 25px;
      }
    }
    
    .contact-info-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px dashed #ff000055;
    }
    @media (min-width: 768px) {
      .contact-info-item {
        margin-bottom: 1.5rem;
      }
    }
    
    .contact-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 0, 0, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      font-size: 1rem;
      color: #ff0000;
    }
    @media (min-width: 768px) {
      .contact-icon {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
        margin-right: 1.5rem;
      }
    }
    
    .contact-details h3 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: #ff4d4d;
    }
    @media (min-width: 768px) {
      .contact-details h3 {
        font-size: 1.1rem;
      }
    }
    
    .contact-details p, .contact-details a {
      color: #ff6666;
      font-size: 0.85rem;
    }
    @media (min-width: 768px) {
      .contact-details p, .contact-details a {
        font-size: 0.9rem;
      }
    }
    
    .contact-details a:hover {
      color: #ff0000;
      text-decoration: underline;
    }
    
    /* Custom styles for left panel */
    .left-panel {
      width: 280px;
      min-width: 280px;
      border-right: 1px solid #ff000055;
      padding: 1.5rem;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      z-index: 20;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      background-color: rgba(0, 0, 0, 0.9);
      overflow-y: auto;
    }
    @media (min-width: 768px) {
      .left-panel {
        transform: translateX(0);
        background-color: black;
      }
    }
    
    .left-panel-open {
      transform: translateX(0);
    }
    
    .nav-link {
      display: block;
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      position: relative;
      transition: all 0.3s ease;
      font-size: 1rem;
      color: #ff6666;
    }
    @media (min-width: 768px) {
      .nav-link {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
      }
    }
    
    .nav-link::before {
      content: ">";
      position: absolute;
      left: 0.5rem;
      color: #ff0000;
      font-weight: bold;
    }
    
    .nav-link:hover {
      color: #ff0000;
      transform: translateX(5px);
      text-shadow: 0 0 10px #ff0000;
    }
    
    .nav-link.active {
      color: #ff0000;
      font-weight: bold;
      text-shadow: 0 0 5px #ff0000;
    }
    
    .nav-link.active::before {
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }

    .cursor {
      display: inline-block;
      width: 6px;
      height: 0.8rem;
      background: #ff0000;
      margin-left: 4px;
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    @media (min-width: 768px) {
      .cursor {
        width: 8px;
        height: 1rem;
      }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding-top: 1rem;
      border-top: 1px dashed #ff000055;
    }
    @media (min-width: 768px) {
      .footer-icons {
        gap: 1.5rem;
        padding-top: 2rem;
      }
    }
    
    .footer-icons a {
      color: #ff0000;
      font-size: 1rem;
      transition: color 0.3s;
    }
    @media (min-width: 768px) {
      .footer-icons a {
        font-size: 1.25rem;
      }
    }
    
    .footer-icons a:hover {
      color: #ff4d4d;
    }
    
    /* Section title */
    .section-title {
      position: relative;
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 1.5rem; /* Mobil üçün standart ölçü (24px) */
      text-align: right;
      padding-right: 10px;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: -8px;
      right: 10px;
      width: calc(100% - 10px);
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff0000);
    }

    @media (min-width: 768px) {
      .section-title {
        text-align: left;
        padding-right: 0;
        padding-left: 10px;
        font-size: 2.2rem; /* Desktop üçün böyük ölçü (35px) */
        margin-bottom: 2rem; /* Daha çox aşağı boşluq */
      }
      .section-title::after {
        right: auto;
        left: 10px;
        width: calc(100% - 10px);
        background: linear-gradient(90deg, #ff0000, transparent);
        height: 3px; /* Desktopda xətt daha qalın */
        bottom: -10px; /* Xətti aşağı salmaq */
      }
    }
    
    /* Grid layout */
    .contact-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }
    @media (min-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }
    }

    /* Interactive console */
    .console-container {
      background-color: #111;
      border: 1px solid #ff0000;
      border-radius: 8px;
      padding: 15px;
      height: 100%;
      position: relative;
    }
    @media (min-width: 768px) {
      .console-container {
        padding: 20px;
      }
    }
    
    .console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 8px;
      border-bottom: 1px dashed #ff000055;
    }
    @media (min-width: 768px) {
      .console-header {
        margin-bottom: 15px;
        padding-bottom: 10px;
      }
    }
    
    .console-title {
      color: #ff0000;
      font-weight: bold;
      font-size: 0.9rem;
    }
    @media (min-width: 768px) {
      .console-title {
        font-size: 1rem;
      }
    }
    
    .console-controls {
      display: flex;
      gap: 8px;
    }
    @media (min-width: 768px) {
      .console-controls {
        gap: 10px;
      }
    }
    
    .console-btn {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    @media (min-width: 768px) {
      .console-btn {
        width: 12px;
        height: 12px;
      }
    }
    
    .console-btn.red {
      background-color: #ff5f56;
    }
    
    .console-btn.yellow {
      background-color: #ffbd2e;
    }
    
    .console-btn.green {
      background-color: #27c93f;
    }
    
    .console-body {
      height: calc(100% - 40px);
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
    }
    @media (min-width: 768px) {
      .console-body {
        height: calc(100% - 50px);
        font-size: 0.9rem;
      }
    }
    
    .console-body::-webkit-scrollbar {
      width: 6px;
    }
    @media (min-width: 768px) {
      .console-body::-webkit-scrollbar {
        width: 8px;
      }
    }
    
    .console-body::-webkit-scrollbar-track {
      background: #111;
    }
    
    .console-body::-webkit-scrollbar-thumb {
      background: #ff0000;
      border-radius: 4px;
    }
    
    .command-line {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    @media (min-width: 768px) {
      .command-line {
        margin-top: 10px;
      }
    }
    
    .prompt {
      color: #ff0000;
      margin-right: 8px;
    }
    @media (min-width: 768px) {
      .prompt {
        margin-right: 10px;
      }
    }
    
    .command-input {
      background: transparent;
      border: none;
      color: #fff;
      font-family: 'Courier New', monospace;
      flex-grow: 1;
      outline: none;
      font-size: 0.8rem;
    }
    @media (min-width: 768px) {
      .command-input {
        font-size: 0.9rem;
      }
    }
    
    .command-history {
      margin-bottom: 8px;
    }
    @media (min-width: 768px) {
      .command-history {
        margin-bottom: 10px;
      }
    }
    
    .command-output {
      color: #ff6666;
      margin-bottom: 8px;
      white-space: pre-wrap;
    }
    @media (min-width: 768px) {
      .command-output {
        margin-bottom: 10px;
      }
    }
    
    .command-error {
      color: #ff3333;
    }
    
    .command-success {
      color: #33ff33;
    }

    /* Main layout adjustments */
    .main-container {
      display: flex;
      min-height: 100vh;
    }

    .main-content {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
      width: 100%;
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 2.5rem;
        margin-left: 280px;
        width: calc(100% - 280px);
      }
    }

    /* Mobile menu button */
    .menu-toggle {
      display: block;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 30;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #ff0000;
      color: #ff0000;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }
    }
    
    /* Overlay for mobile menu */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .overlay-active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

  <div class="main-container">

  <script>
    // ⭐ Ulduz Animasiya Scripti
    const canvas = document.getElementById("starsCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [];
    const starCount = window.innerWidth < 768 ? 100 : 250;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      stars = [];
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speed: 0.2 + Math.random() * 0.5,
          brightness: 0.4 + Math.random() * 0.5,
          colorPhase: Math.random()
        });
      }
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.x += star.speed;
        if (star.x > canvas.width) {
          star.x = 0;
          star.y = Math.random() * canvas.height;
        }
        star.colorPhase += 0.01;
        const red = Math.floor(139 + 116 * Math.sin(star.colorPhase));
        const alpha = star.brightness;
        ctx.fillStyle = `rgba(${red}, 0, 0, ${alpha})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, window.innerWidth < 768 ? 1 : 1.5, 0, 2 * Math.PI);
        ctx.fill();
      }
      requestAnimationFrame(animateStars);
    }

    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        animateStars();
      }
    });

    animateStars();

    // Mobile menu functionality
    const menuToggle = document.getElementById('menuToggle');
    const leftPanel = document.getElementById('leftPanel');
    const overlay = document.getElementById('overlay');
    
    menuToggle.addEventListener('click', function() {
      leftPanel.classList.toggle('left-panel-open');
      overlay.classList.toggle('overlay-active');
      
      // Change icon based on state
      const icon = menuToggle.querySelector('i');
      if (leftPanel.classList.contains('left-panel-open')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });
    
    overlay.addEventListener('click', function() {
      leftPanel.classList.remove('left-panel-open');
      overlay.classList.remove('overlay-active');
      const icon = menuToggle.querySelector('i');
      icon.classList.remove('fa-times');
      icon.classList.add('fa-bars');
    });
    
    // Close menu when clicking on nav links (mobile)
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth < 768) {
          leftPanel.classList.remove('left-panel-open');
          overlay.classList.remove('overlay-active');
          const icon = menuToggle.querySelector('i');
          icon.classList.remove('fa-times');
          icon.classList.add('fa-bars');
        }
      });
    });

    // Interactive Console Functionality
    const commandInput = document.getElementById('commandInput');
    const commandHistory = document.getElementById('commandHistory');
    const consoleBody = document.getElementById('consoleBody');

    const commands = {
      help: {
        description: "Show available commands",
        execute: () => {
          return `
Available Commands:
  help      - Show this help message
  social    - Show social media links
  email     - Show email address
  location  - Show my location
  clear     - Clear the console
`;
        }
      },
      social: {
        description: "Show social media links",
        execute: () => {
          return `
Social Media:
  GitHub:    <a href="https://github.com/ruslanemrahov" target="_blank" class="text-blue-400 hover:underline">github.com/ruslanemrahov</a>
  LinkedIn:  <a href="https://www.linkedin.com/in/ruslan-amrahov-75b297285" target="_blank" class="text-blue-400 hover:underline">linkedin.com/in/ruslan-amrahov</a>
  Medium:    <a href="https://medium.com/@ruslanemrahov001" target="_blank" class="text-blue-400 hover:underline">medium.com/@ruslanemrahov001</a>
`;
        }
      },
      email: {
        description: "Show email address",
        execute: () => {
          return `Email: <a href="mailto:ruslanemrahov6002@gmail.com" class="text-blue-400 hover:underline">ruslanemrahov6002@gmail.com</a>`;
        }
      },
      location: {
        description: "Show my location",
        execute: () => {
          return `Location: Baku, Azerbaijan`;
        }
      },
      clear: {
        description: "Clear the console",
        execute: () => {
          commandHistory.innerHTML = '';
          return '';
        }
      }
    };

    function scrollToBottom() {
      consoleBody.scrollTop = consoleBody.scrollHeight;
    }

    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = commandInput.value.trim();
        commandInput.value = '';
        
        // Add command to history
        commandHistory.innerHTML += `
          <div class="command-line">
            <span class="prompt">$</span>
            <span class="text-white">${command}</span>
          </div>
        `;
        
        // Process command
        let output = '';
        if (command in commands) {
          output = commands[command].execute();
        } else if (command) {
          output = `<div class="command-error">Command not found: ${command}<br>Type 'help' for available commands</div>`;
        }
        
        commandHistory.innerHTML += `<div class="command-output">${output}</div>`;
        scrollToBottom();
      }
    });

    // Initial help message
    commandHistory.innerHTML += `<div class="command-output">Type 'help' to see available commands</div>`;
    scrollToBottom();
    commandInput.focus();
  </script>
